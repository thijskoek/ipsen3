<div class="row">

  <div class="col-md-9">

    <h1>Shop</h1>

    <div class="row" ng-repeat="actie in acties">

      <div class="alert alert-info" ng-hide="filteredWijnen.length">
        Geen wijnen gevonden.
      </div>

      <div class="col-sm-4 col-md-4" ng-repeat="wijn in filteredWijnen = (actie.wijnen | filter:searchText)">
        <div class="thumbnail">
          <img src="http://www.vinatis.co.uk/14282-thickbox_default/gros-et-petit-manseng-doux-domaine-uby.jpg"
          alt="{{wijn.naam}}">
          <div class="caption text-center">
            <h3>{{wijn.naam}}</h3>
            <p>{{wijn.land.name}} &mdash; <i>{{wijn.jaar}}</i></p>
            <p><strong>{{wijn.prijs | currency}}</strong> <small>per fles</small></p>
            <p>
              <button ng-click="addToCart(wijn)" class="btn btn-primary btn-rounded" type="button">
                <span class="glyphicon glyphicon-shopping-cart"></span> In winkelwagen
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label>Zoeken</label>
      <div class="input-group">
        <input class="form-control" type="text" ng-model="searchText" placeholder="Zoeken...">
        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Type</strong>
      </div>
      <div class="panel-body">
        <div class="checkbox" ng-repeat="type in types">
          <label>
            <input type="checkbox" name="" id=""> {{type}}
          </label>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Jaar</strong>
      </div>
      <div class="panel-body">
        <div class="checkbox" ng-repeat="jaar in jaren">
          <label>
            <input type="checkbox" name="" id=""> {{jaar}}
          </label>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Land</strong>
      </div>
      <div class="panel-body">
        <div class="checkbox" ng-repeat="land in landen">
          <label>
            <input type="checkbox" name="" id=""> {{land.name}}
          </label>
        </div>
      </div>
    </div>
  </div>

</div>

<h1 class="text-center">Login</h1>

<div class="col-sm-6 col-md-6 col-md-offset-3">
  <div class="well">
    <div class="alert alert-danger" ng-show="error">
      <strong>Fout!</strong> {{error}}
    </div>
    <form name="loginForm" role="form" ng-submit="login(loginForm.$valid)" novalidate>

      <div class="form-group" ng-class="{
          'has-error':!loginForm.email.$valid && (!loginForm.$pristine || loginForm.$submitted), 
          'has-success':loginForm.email.$valid && (!loginForm.$pristine || loginForm.$submitted)
        }
        ">
        <label for="email">E-mailadres</label>
        <input id="email" name="email" type="email" class="form-control" ng-model="email" ng-required="true">
        <span class="help-block" 
        ng-show="loginForm.email.$error.required && (!loginForm.$pristine || loginForm.$submitted)">
          Dit veld is verplicht.
        </span>
        <span  class="help-block" 
        ng-show="loginForm.email.$error.email && (!loginForm.$pristine || loginForm.$submitted)">
          Vul een valide mailadres in.
        </span>
      </div>

      <div class="form-group" ng-class="{
          'has-error':!loginForm.password.$valid && (!loginForm.$pristine || loginForm.$submitted),
          'has-success':loginForm.password.$valid && (!loginForm.$pristine || loginForm.$submitted)
        }
        ">
        <label for="password">Wachtwoord</label>
        <input type="password" class="form-control" id="password" ng-model="password" ng-required="true">
        <span class="help-block" 
        ng-show="loginForm.password.$error.required && (!loginForm.$pristine || loginForm.$submitted)">
          Dit veld is verplicht.
        </span>
      </div>

      <div class="checkbox">
        <label for="remember">
          <input id="remember" type="checkbox" name="remember" ng-model="remember">
          Gegevens onthouden?
        </label>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-default" ng-href="#/register">Registreren</a>
      </div>

    </form>
  </div>
</div>
